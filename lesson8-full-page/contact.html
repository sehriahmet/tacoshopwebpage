    <div class="contact" id="contact">
        <form action="https://httpbin.org/get" method="get">
            <h3>Iletisim Formu</h3>
            <fieldset>
                <legend>Bize Mesaj Gonderin</legend>
                <p>
                    <label for="firstName">Ad: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="Adiniz" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastName">Soyad: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Soyadiniz" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="e-mail">Email: </label>
                    <input type="text" name="e-mail" id="e-mail" placeholder="Email adresiniz" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="message">Mesajiniz: </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Mesajinizi yaziniz"></textarea>
                </p>
            </fieldset>
            <button type="submit">Gonder</button>
            <button type="reset">Sifirla</button>
        </form> 

    </div>
